<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO PISK - Venta Oficial USDT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { background: #0b0e11; color: white; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 40px 20px; }
        .container { max-width: 400px; margin: auto; border: 2px solid #f0b90b; border-radius: 20px; padding: 30px; background: #181a20; box-shadow: 0px 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #f0b90b; margin-bottom: 10px; }
        .status-box { background: #2b2f36; padding: 15px; border-radius: 10px; margin: 20px 0; font-size: 14px; color: #848e9c; border: 1px solid #474d57; }
        button { width: 100%; padding: 15px; border-radius: 12px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        #btnConnect { background: #f0b90b; color: #000; }
        #btnApprove { background: #007bff; color: #fff; display: none; }
        #btnBuy { background: #2ebd85; color: #fff; display: none; }
        input { width: 90%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #474d57; background: #1e2329; color: white; text-align: center; font-size: 18px; }
        .error-msg { color: #f84960; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>NEO PISK üî•</h1>
    <p>Compra con USDT (Polygon)</p>

    <div id="statusBox" class="status-box">
        Estado: <b>Billetera no conectada</b>
    </div>
    
    <button id="btnConnect">1. CONECTAR BILLETERA</button>

    <div id="actionArea" style="display: none;">
        <p>Cantidad de PISK a comprar:</p>
        <input type="number" id="amount" value="1" min="1">
        
        <button id="btnApprove">2. APROBAR USO DE USDT</button>
        
        <button id="btnBuy">3. CONFIRMAR COMPRA FINAL</button>
    </div>
    
    <div id="errorLabel" class="error-msg"></div>
</div>

<script>
    // DIRECCIONES DE TUS CONTRATOS
    const VENTA_ADDR = "0x82e8c25Ac7Bb8Dee626098DB1964C4a00C3Cc5fC"; 
    const USDT_ADDR = "0xc2132D05D31c914A87C6611C10748AEb04B58e8F"; // USDT Oficial en Polygon

    // ABIS SIMPLIFICADOS
    const USDT_ABI = ["function approve(address spender, uint256 amount) public returns (bool)", "function allowance(address owner, address spender) view returns (uint256)"];
    const VENTA_ABI = ["function comprar(uint256 cantidad) external"];

    let signer;

    const btnConnect = document.getElementById('btnConnect');
    const btnApprove = document.getElementById('btnApprove');
    const btnBuy = document.getElementById('btnBuy');
    const statusBox = document.getElementById('statusBox');
    const actionArea = document.getElementById('actionArea');
    const errorLabel = document.getElementById('errorLabel');

    // FUNCI√ìN PARA CONECTAR
    btnConnect.onclick = async () => {
        if (window.ethereum) {
            try {
                errorLabel.innerText = "";
                const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                
                statusBox.innerHTML = "Conectado: <b>" + accounts[0].substring(0,6) + "...</b>";
                btnConnect.style.display = 'none';
                actionArea.style.display = 'block';
                btnApprove.style.display = 'block';
            } catch (err) {
                errorLabel.innerText = "Error al conectar. Abre el zorrito manualmente.";
            }
        } else {
            alert("Mises no detecta MetaMask.");
        }
    };

    // FUNCI√ìN PARA APROBAR USDT
    btnApprove.onclick = async () => {
        try {
            errorLabel.innerText = "";
            statusBox.innerHTML = "Esperando aprobaci√≥n... <br><b>Mira el zorrito arriba</b>";
            
            const usdtContract = new ethers.Contract(USDT_ADDR, USDT_ABI, signer);
            
            // Aprobamos una cantidad muy grande para que solo lo hagas 1 vez
            const tx = await usdtContract.approve(VENTA_ADDR, ethers.constants.MaxUint256);
            await tx.wait();
            
            statusBox.innerHTML = "¬°Aprobado! ‚úÖ<br>Ahora puedes comprar.";
            btnApprove.style.display = 'none';
            btnBuy.style.display = 'block';
        } catch (err) {
            errorLabel.innerText = "Error en aprobaci√≥n. ¬øTienes POL para la comisi√≥n?";
        }
    };

    // FUNCI√ìN PARA COMPRAR
    btnBuy.onclick = async () => {
        try {
            errorLabel.innerText = "";
            const cantidad = document.getElementById('amount').value;
            statusBox.innerHTML = "Confirmando compra... <br><b>Mira el zorrito arriba</b>";
            
            const ventaContract = new ethers.Contract(VENTA_ADDR, VENTA_ABI, signer);
            const tx = await ventaContract.comprar(cantidad);
            await tx.wait();
            
            statusBox.innerHTML = "¬°COMPRA EXITOSA! üéâ<br>Revisa tus tokens PISK.";
            btnBuy.innerText = "COMPRAR M√ÅS";
        } catch (err) {
            errorLabel.innerText = "Error en la compra. Revisa tu saldo de USDT.";
        }
    };
</script>

</body>
</html>
