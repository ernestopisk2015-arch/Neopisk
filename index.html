<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { background: #000; color: #fff; text-align: center; font-family: sans-serif; padding-top: 50px; }
        .card { border: 2px solid #f0b90b; padding: 20px; border-radius: 20px; display: inline-block; width: 90%; max-width: 400px; }
        button { width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1.1em; }
        #btnConnect { background: #f0b90b; color: #000; }
        #btnPay { background: #00ff00; color: #000; display: none; }
    </style>
</head>
<body>

    <div class="card">
        <h1>NEO PISK </h1>
        <p id="status">Paso 1: Conecta tu extensi贸n</p>
        
        <button id="btnConnect">CONECTAR EXTENSIN</button>
        
        <div id="buyArea" style="display:none; margin-top:20px;">
            <p>Monto a enviar (POL):</p>
            <input type="number" id="monto" value="0.1" step="0.1" style="width:80%; padding:10px; font-size:1.2em;">
            <button id="btnPay">CONFIRMAR COMPRA</button>
        </div>
    </div>

<script>
    const btnConnect = document.getElementById('btnConnect');
    const btnPay = document.getElementById('btnPay');
    const buyArea = document.getElementById('buyArea');
    const status = document.getElementById('status');
    let signer;

    btnConnect.onclick = async () => {
        if (typeof window.ethereum !== 'undefined') {
            try {
                // Esto es lo que usa PancakeSwap para forzar la ventana
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                
                status.innerText = "隆Billetera Conectada!";
                btnConnect.style.display = "none";
                buyArea.style.display = "block";
                btnPay.style.display = "block";
            } catch (err) {
                alert("Error: Abre la extensi贸n de MetaMask arriba a la derecha manualmente.");
            }
        } else {
            alert("No se detect贸 MetaMask.");
        }
    };

    btnPay.onclick = async () => {
        try {
            const amount = document.getElementById('monto').value;
            const tx = await signer.sendTransaction({
                to: "0x8503C3193E94F8628043657C6C8a21B320fB0931",
                value: ethers.utils.parseEther(amount)
            });
            status.innerText = "Procesando pago...";
            await tx.wait();
            alert("隆PAGO EXITOSO!");
        } catch (e) {
            alert("Revisa la notificaci贸n en el icono del zorrito.");
        }
    };
</script>
</body>
</html>
