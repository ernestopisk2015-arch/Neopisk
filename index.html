<!DOCTYPE html>
<html>
<head>
    <title>Venta de PISK - Ernesto</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 10px; border: none; background: #f39c12; color: white; font-weight: bold; }
        button:disabled { background: #ccc; }
        #status { margin-top: 20px; color: #555; }
    </style>
</head>
<body>

    <h1>Comprar Token PISK</h1>
    <p>Precio: 5 USDT por 1 PISK</p>
    
    <button id="btnComprar">CONECTAR Y COMPRAR</button>
    <div id="status"></div>

    <script>
        const contratoVenta = "0x82e8c25Ac7Bb8Dee626098DB1964C4a00C3Cc5fC";
        const contratoUSDT = "0xc2132D05D31c914A87C6611C10748AEb04B58e8F";

        const btn = document.getElementById('btnComprar');
        const status = document.getElementById('status');

        btn.onclick = async () => {
            if (!window.ethereum) return alert("Instala MetaMask");
            
            try {
                btn.disabled = true;
                status.innerText = "Conectando...";
                
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();

                // 1. PASO: APROBAR USDT
                status.innerText = "Paso 1/2: Autorizando USDT en tu MetaMask...";
                const abiERC20 = ["function approve(address spender, uint256 amount) public returns (bool)"];
                const usdtContract = new ethers.Contract(contratoUSDT, abiERC20, signer);
                
                // Aprobamos un monto alto para que no tenga que repetir este paso
                const txApprove = await usdtContract.approve(contratoVenta, "1000000000000000000000000");
                await txApprove.wait();

                // 2. PASO: COMPRAR
                status.innerText = "Paso 2/2: Confirmando la compra...";
                const abiVenta = ["function comprar(uint256 cantidad) public"];
                const ventaContract = new ethers.Contract(contratoVenta, abiVenta, signer);
                
                const txCompra = await ventaContract.comprar(1);
                await txCompra.wait();

                status.innerText = "¡COMPRA EXITOSA! Ya tienes tus PISK.";
                alert("¡Compra completada con éxito!");
            } catch (err) {
                console.error(err);
                status.innerText = "Error: " + err.message;
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
