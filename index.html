<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
</head>
<body style="background:#1a1a1a; color:white; text-align:center; font-family:sans-serif;">
    <div style="padding:20px; border:2px solid orange; border-radius:15px; margin:10px;">
        <h1>NEO PISK ðŸ”¥</h1>
        <p>1 USDT = 100 $PISK</p>
        <input type="number" id="amount" value="1" style="width:80%; padding:10px; margin-bottom:10px;">
        <button onclick="comprar()" style="width:90%; padding:15px; background:orange; color:white; border:none; border-radius:10px; font-weight:bold;">COMPRAR AHORA</button>
        <div id="status" style="margin-top:15px;">Usa el navegador de MetaMask</div>
    </div>
<script>
    async function comprar() {
        if(!window.ethereum){ alert("Abre esto DENTRO de MetaMask"); return; }
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const contract = new ethers.Contract("0x8503C3193E94F8628043657C6C8a21B320fB0931", ["function transfer(address to, uint256 amount) public returns (bool)"], signer);
        const tx = await contract.transfer("0x8503C3193E94F8628043657C6C8a21B320fB0931", ethers.utils.parseUnits(document.getElementById('amount').value, 6));
        await tx.wait();
        alert("Â¡Compra Exitosa!");
    }
</script>
</body>
</html>
