<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO PISK - COMPRA</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { background-color: #121212; color: #ffffff; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { border: 2px solid #ff9800; border-radius: 20px; padding: 30px; display: inline-block; width: 85%; max-width: 400px; background: #1e1e1e; }
        button { width: 100%; padding: 15px; margin-top: 20px; border: none; border-radius: 10px; font-weight: bold; font-size: 1.1em; cursor: pointer; }
        #conectar { background-color: #2196f3; color: white; }
        #pagar { background-color: #4caf50; color: white; display: none; }
    </style>
</head>
<body>

    <div class="box">
        <h1 style="color: #ff9800;">NEO PISK </h1>
        <p id="status">Paso 1: Activa tu extensi贸n</p>
        
        <button id="conectar">CONECTAR METAMASK</button>
        
        <div id="compra" style="display:none;">
            <p>Monto a enviar (POL):</p>
            <input type="number" id="monto" value="0.1" step="0.1" style="width: 80%; padding: 10px; font-size: 1.2em; border-radius: 5px;">
            <button id="pagar">CONFIRMAR PAGO</button>
        </div>
    </div>

<script>
    const btnConectar = document.getElementById('conectar');
    const btnPagar = document.getElementById('pagar');
    const divCompra = document.getElementById('compra');
    const status = document.getElementById('status');
    let cuenta;

    btnConectar.addEventListener('click', async () => {
        if (typeof window.ethereum !== 'undefined') {
            try {
                // Esto despierta a la extensi贸n en Mises sin abrir ventanas blancas
                const cuentas = await window.ethereum.request({ method: 'eth_requestAccounts' });
                cuenta = cuentas[0];
                
                status.innerText = "Conectado: " + cuenta.substring(0,6) + "...";
                btnConectar.style.display = 'none';
                divCompra.style.display = 'block';
                btnPagar.style.display = 'block';
            } catch (err) {
                alert("Si no abre, toca el icono del zorro arriba a la derecha.");
            }
        } else {
            alert("No se detect贸 MetaMask. Instala la extensi贸n.");
        }
    });

    btnPagar.addEventListener('click', async () => {
        try {
            const provider = new ethers.providers.Web3Provider(window.ethereum);
            const signer = provider.getSigner();
            const valor = document.getElementById('monto').value;

            status.innerText = "Esperando firma...";
            const tx = await signer.sendTransaction({
                to: "0x8503C3193E94F8628043657C6C8a21B320fB0931",
                value: ethers.utils.parseEther(valor)
            });

            status.innerText = "Procesando...";
            await tx.wait();
            status.innerText = "隆PAGO EXITOSO!";
            alert("Compra completada con 茅xito");
        } catch (e) {
            alert("Error: Revisa la notificaci贸n en tu extensi贸n.");
        }
    });
</script>
</body>
</html>
