<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EcoPisk - Inversi√≥n</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { background-color: #0a1f0a; color: white; font-family: sans-serif; text-align: center; padding: 40px; }
        .contenedor { background: #1a3a1a; padding: 40px; border-radius: 25px; border: 3px solid #4CAF50; display: inline-block; }
        .boton-glow {
            background-color: #ffffff; color: #000; padding: 22px 55px; border: none;
            border-radius: 50px; font-size: 22px; font-weight: bold; cursor: pointer;
            box-shadow: 0 0 20px #00d4ff, 0 0 40px #00d4ff; transition: 0.3s;
        }
        #estado { margin-top: 25px; color: #00ff88; font-weight: bold; }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>üå≥ ECOPISK PRE-SALE</h1>
        <p>1 PISK = 0.10 USDT</p>
        <button class="boton-glow" onclick="comprarYa()">üõí COMPRAR PISK AHORA</button>
        <div id="estado">Listo para conectar</div>
    </div>

    <script>
        // DIRECCIONES CON CHECKSUM CORREGIDO (COPIAR TAL CUAL)
        const ADDR_VENTA = "0x86A0Bb8440189051fB38298Ef3a93E958597E51f";
        const ADDR_USDT = "0xc2132D05D31c914a87C6611C10748AEb04B58e8F";

        async function comprarYa() {
            const estado = document.getElementById("estado");
            if (!window.ethereum) return alert("Instala MetaMask");

            try {
                estado.innerText = "Conectando MetaMask...";
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();

                // PASO 1: APROBAR (0.5 USDT = 500000 unidades)
                estado.innerText = "Autorizando USDT (Paso 1/2)...";
                const contratoUSDT = new ethers.Contract(ADDR_USDT, ["function approve(address s, uint256 a) public returns (bool)"], signer);
                const tx1 = await contratoUSDT.approve(ADDR_VENTA, "500000");
                await tx1.wait();

                // PASO 2: COMPRAR
                estado.innerText = "Confirmando Compra (Paso 2/2)...";
                const contratoVenta = new ethers.Contract(ADDR_VENTA, ["function comprar(uint256 a) public"], signer);
                const tx2 = await contratoVenta.comprar("500000");
                await tx2.wait();

                estado.innerText = "‚úÖ ¬°COMPRA EXITOSA!";
                alert("¬°Felicidades! Ya eres inversor de EcoPisk.");

            } catch (error) {
                console.error(error);
                estado.innerText = "‚ùå Error en el proceso";
                alert("Algo sali√≥ mal: " + (error.reason || error.message));
            }
        }
    </script>
</body>
</html>
