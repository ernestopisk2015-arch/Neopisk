<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Pisk & EcoPisk Presale</title>
    <style>
        /* Estilo Base Neón con fondo de rayas */
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            line-height: 1.6; 
            color: #ffffff; 
            margin: 0; 
            padding: 20px; 
            background: #050505;
            background-image: linear-gradient(0deg, transparent 24%, rgba(57, 255, 20, .05) 25%, rgba(57, 255, 20, .05) 26%, transparent 27%, transparent 74%, rgba(57, 255, 20, .05) 75%, rgba(57, 255, 20, .05) 76%, transparent 77%, transparent), 
                              linear-gradient(90deg, transparent 24%, rgba(57, 255, 20, .05) 25%, rgba(57, 255, 20, .05) 26%, transparent 27%, transparent 74%, rgba(57, 255, 20, .05) 75%, rgba(57, 255, 20, .05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        /* Contenedor Principal */
        .container { 
            max-width: 1000px; 
            margin: 40px auto; 
            background: rgba(10, 10, 10, 0.95); 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 0 40px rgba(57, 255, 20, 0.3); 
            border: 2px solid #39ff14;
            position: relative;
        }

        .header { text-align: center; margin-bottom: 40px; }
        
        /* Contenedor para los dos logos */
        .logo-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .logo { 
            max-width: 150px; 
            height: auto; 
            border-radius: 15px;
            box-shadow: 0 0 20px #39ff14;
            border: 2px solid #39ff14;
            background: #000;
        }

        h1 { 
            color: #39ff14; 
            text-shadow: 0 0 15px #39ff14; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            font-size: 2.5em;
        }

        .columns { display: flex; gap: 25px; flex-wrap: wrap; }
        
        .column { 
            flex: 1; 
            min-width: 320px; 
            padding: 25px; 
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px; 
            border: 1px solid rgba(57, 255, 20, 0.4);
        }

        h2 { color: #39ff14; border-bottom: 1px solid #39ff14; padding-bottom: 10px; }
        
        .alert { 
            color: #ff3131; 
            font-weight: bold; 
            text-shadow: 0 0 8px #ff3131;
            text-transform: uppercase;
        }

        .contract-box { 
            background: #000; 
            color: #39ff14;
            padding: 15px; 
            border-radius: 10px; 
            font-family: 'Courier New', monospace; 
            word-break: break-all; 
            margin: 20px 0; 
            border: 1px solid #39ff14;
            box-shadow: inset 0 0 15px rgba(57, 255, 20, 0.5);
            font-size: 0.95em;
            text-align: center;
        }

        .payment-section { text-align: center; margin-top: 50px; }

        /* Botón de Pago Neón */
        .btn-depay { 
            background-color: transparent; 
            color: #39ff14; 
            padding: 20px 60px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            font-size: 1.6em; 
            display: inline-block; 
            border: 3px solid #39ff14;
            box-shadow: 0 0 25px #39ff14;
            transition: 0.3s all;
            text-transform: uppercase;
        }

        .btn-depay:hover { 
            background-color: #39ff14; 
            color: #000; 
            box-shadow: 0 0 50px #39ff14;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
