<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir en Neo Pisk</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; border: 1px solid #8247e5; }
        .logo { width: 80px; margin-bottom: 15px; }
        h2 { color: #333; margin-bottom: 10px; }
        .price { font-size: 24px; color: #8247e5; font-weight: bold; margin: 20px 0; }
        button { background: #8247e5; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; }
        button:hover { background: #6a35c2; transform: scale(1.02); }
        .status { margin-top: 15px; font-size: 14px; color: #666; }
    </style>
</head>
<body>

<div class="card">
    <img src="https://cryptologos.cc/logos/polygon-matic-logo.png" class="logo" alt="Polygon">
    <h2>Neo Pisk ($PISK)</h2>
    <p>Inversión en Activos Reales (RWA)</p>
    <div class="price">0.10 USDT por Token</div>
    
    <button id="buyBtn">COMPRAR AHORA</button>
    
    <div id="status" class="status">Conecta tu MetaMask para empezar</div>
</div>

<script>
    // ⚠️ CAMBIA ESTO POR LA DIRECCIÓN QUE TE DIO REMIX AL DESPLEGAR
    const contractAddress = "0x86A0Bb8440189051fB38298Ef3a93E958597E51f"; 

    // ABI: Solo la función "comprar" que tú programaste
    const abi = ["function comprar(uint256 cantidadPisk) public payable"];

    document.getElementById('buyBtn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        
        if (typeof window.ethereum !== 'undefined') {
            try {
                status.innerText = "Conectando MetaMask...";
                const provider = new ethers.providers.Web3Provider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                const signer = provider.getSigner();
                
                const contract = new ethers.Contract(contractAddress, abi, signer);
                
                status.innerText = "Esperando confirmación...";
                
                // Aquí llama a tu función de compra por 1 token
                const tx = await contract.comprar(1); 
                
                status.innerText = "Procesando transacción...";
                await tx.wait();
                
                status.style.color = "green";
                status.innerText = "¡Éxito! Compra completada.";
                alert("¡Felicidades! Ya eres inversor de Neo Pisk.");

            } catch (error) {
                console.error(error);
                status.style.color = "red";
                status.innerText = "Error: " + error.reason || "Transacción cancelada";
            }
        } else {
            alert("Por favor instala MetaMask para invertir.");
        }
    });
</script>

</body>
</html>
